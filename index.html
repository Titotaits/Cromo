<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromo 3D</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2c3e50);
            color: white;
            overflow: hidden;
        }

        .container {
            width: 300px;
            height: 450px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.5s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .front {
            background: url('front-image.jpg') center/cover;
        }

        .back {
            background: url('back-image.jpg') center/cover;
            transform: rotateY(180deg);
        }

        .instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="instructions">Arrastra para mover el cromo</div>
    <div class="container">
        <div class="card" id="card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;

        const startInteraction = (x, y) => {
            isDragging = true;
            startX = x;
            startY = y;
        };

        const moveInteraction = (x, y) => {
            if (!isDragging) return;

            const deltaX = x - startX;
            const deltaY = y - startY;
            currentX += deltaX * 0.5; // Rotación horizontal (eje Y)
            currentY += deltaY * 0.5; // Rotación vertical (eje X)

            card.style.transform = `rotateX(${currentY}deg) rotateY(${currentX}deg)`;

            startX = x;
            startY = y;
        };

        const endInteraction = () => {
            isDragging = false;
        };

        // Desktop event listeners
        card.addEventListener('mousedown', (e) => startInteraction(e.clientX, e.clientY));
        window.addEventListener('mousemove', (e) => moveInteraction(e.clientX, e.clientY));
        window.addEventListener('mouseup', endInteraction);

        // Mobile event listeners
        card.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startInteraction(touch.clientX, touch.clientY);
        });

        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            moveInteraction(touch.clientX, touch.clientY);
        });

        window.addEventListener('touchend', endInteraction);
    </script>
</body>
</html>
